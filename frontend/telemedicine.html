<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemedicine - Wega Telemedicine</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.jpg" height="70px" width="70px">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Help</a></li>
                <li><a href="#" onclick="openModal()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="telemedicine-section">
            <h2>Telemedicine Services</h2>
            <p>Select a doctor to start your video consultation.</p>
            
            <!-- Doctor Selection Dropdown -->
            <div class="doctor-selection">
                <label for="doctor">Select Doctor:</label>
                <select id="doctor" onchange="checkDoctorSelection()">
                    <option value="">-- Select a Doctor --</option>
                    <option value="dr_smith">Dr. Smith - Cardiologist</option>
                    <option value="dr_johnson">Dr. Johnson - Pediatrician</option>
                    <option value="dr_williams">Dr. Williams - General Physician</option>
                </select>
            </div>

            <!-- Start Video Call Section -->
            <div class="video-call-container">
                   <button class="btn-primary" onclick="window.location.href='v.html'">Start Video Call</button>
            </div>

            
        </section>
    </main>

    <footer>
        <p>Â© 2024 Wega Telemedicine. All rights reserved.</p>
    </footer>
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to log out?</p>
            <button onclick="logout()">Yes, Logout</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
